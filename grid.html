<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <dody style="padding-bottom: 100px;">
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            column-gap: 20px;">
            <div style="background-color: lightblue; color: red; font-size: 20px;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
            <div style="background-color: lightgreen;">div 3</div>
            <div style="background-color: black;
            color: red;">div 4</div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 100px 100px 100px 100px;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue; color: red; font-size: 20px;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: lightgreen;">div 3</div>
        <div style="background-color: black;
        color: red;">div 4</div>
</div>

    <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
    <div style="background-color: lightblue; color: red; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightgreen; height: 200px;">1fr</div>
<div style="background-color:  lightpink; color: red; height: 200px;">1fr</div>
<div style="background-color: blue;height:  200px;">1fr</div>
<div style="background-color: yellow; height: 200px;">1fr</div>
</div>
    </dody>
</html>
